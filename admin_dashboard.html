<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="js/admin.js"></script>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="admin-dashboard">
        <h1>Admin Dashboard</h1>

        <!-- New Top Sales Management Section -->
        <section id="top-sales-management">
            <h2>Manage Top Sales</h2>
            <form id="topSalesForm">
                <input type="hidden" id="topSalesProductId">
                <div>
                    <label for="topSalesProductName">Product Name:</label>
                    <input type="text" id="topSalesProductName" required>
                </div>
                <div>
                    <label for="topSalesProductPrice">Product Price:</label>
                    <input type="number" id="topSalesProductPrice" required>
                </div>
                <div>
                    <label for="topSalesProductDescription">Product Description:</label>
                    <textarea id="topSalesProductDescription" required></textarea>
                </div>
                <div>
                    <label for="topSalesProductImage">Product Image:</label>
                    <input type="file" id="topSalesProductImage" required>
                    <img id="topSalesProductImagePreview" src="#" alt="Image Preview" style="display:none;">
                </div>
                <div>
                    <label for="topSalesProductRating">Rating:</label>
                    <input type="number" id="topSalesProductRating" min="1" max="5" required>
                </div>
                <div>
                    <label for="topSalesStarColor">Star Color:</label>
                    <input type="color" id="topSalesStarColor" value="#FFD43B" required>
                </div>
                <button onclick="editProduct(${product.id})">Edit</button>
                <button type="button" id="saveTopSalesProduct">Save Product</button>
            </form>
            <div id="topSalesProducts"></div>
        </section>
        <!-- end top sales  -->
        <!-- start arrive  -->


        <section>
            <h2>Product Management</h2>
            <form id="productForm">
                <label for="productRating">Product Rating:</label><br>
                <select id="productRating" name="productRating">
                    <option value="1">1 star</option>
                    <option value="2">2 stars</option>
                    <option value="3">3 stars</option>
                    <option value="4">4 stars</option>
                    <option value="5">5 stars</option>
                </select><br><br>

                <label for="starColor">Star Color:</label><br>
                <input type="color" id="starColor" name="starColor" value="#FFD43B"><br><br>

                <label for="productName">Product Name:</label>
                <input type="text" id="productName" placeholder="Product Name">
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" placeholder="Product Price">
                <label for="productDescription">Product Description:</label>
                <textarea id="productDescription" placeholder="Product Description"></textarea>
                <label for="productImage">Product Image:</label>
                <input type="file" id="productImage" accept="image/*">
                <img id="productImagePreview" src="#" alt="Image Preview"
                    style="display: none; width: 100px; height: 100px;">
                <input type="hidden" id="productId" value="">

                <button type="button" id="saveProduct">Save Product</button>
            </form>
        </section>

        <div id="products"></div>
    </div>

</body>

</html>
